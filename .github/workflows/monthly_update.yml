name: Monthly Update
on:
  schedule:
    - cron: '0 3 1 * *'   # Jeden 1. des Monats um 3 Uhr UTC
  workflow_dispatch:      # Auch manuell triggerbar

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install yfinance pandas requests beautifulsoup4 lxml tqdm
      - name: Run monthly update
        run: python scripts/monthly_update.py
      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/tickers/* data/scores/* data/financials/*
          git commit -m "Monthly update $(date +%Y-%m)" || exit 0
          git push